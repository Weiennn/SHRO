<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        button {
            background-color: #10a37f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        button:hover {
            background-color: #0d8f6f;
        }

        .stats {
            margin: 15px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>ChatGPT Question Logger</h1>
    <div class="stats">
        <p>Total questions logged: <span id="count">0</span></p>
    </div>
    <button id="download">Download Questions</button>
    <button id="clear">Clear All Data</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
